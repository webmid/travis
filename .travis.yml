# .travis.yml
dist: precise

language: php

php:
  - 7.4
  - 8.0

addons:
  mariadb: 10.4

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env # copying .env.travis
  - mysql -e 'create database testing;' # will run this command
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed


script:
  - vendor/bin/phpunit
