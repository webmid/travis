# .travis.yml
dist: precise

language: php

php:
  - 7.3
  - 7.4

addons:
  mariadb: 10.4

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - rm -rf composer.lock
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE testing;'
  - composer self-update
  - composer install 
  - php artisan migrate --no-interaction -vvv


script:
  - vendor/bin/phpunit
